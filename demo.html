<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Ajax</title>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
</head>
<body>
<p class="hello">Hello</p>
<button class="clilkMe">click me</button>
<div class="test"></div>
<script type="text/javascript">
    (function ($) {
        var Arr = $('.hello').html();
        function hello() {
            $('.clilkMe').click(function(){
                $.ajax({
                    type: 'GET',
                    url: 'action.php',
                    data: {arr: Arr},
                    dataType: 'json',
                    success: function (data) {
                        $('.test').html(data['data']);
                    }
                });
            })
        }

        hello();
    })(jQuery);
</script>
</body>
</html>
